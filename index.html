<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="respstyle.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

            <ul id="taskList">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
